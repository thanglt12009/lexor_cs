<form id="userForm">
    <div class="form-group">
        <label>
            Salon Name:
        </label>
        <div class="col-sm-12">       
            <input style="width:100%" class="easyui-textbox" name="salonName" value="Salon A" data-options="required:true, validateOnCreate:false">
        </div>                        
    </div>
    <div class="form-group">
        <label>
            Address:
        </label>
        <div class="col-sm-12">       
            <input style="width:95%; height: 120px" class="easyui-textbox" value="USA" multiline="true" name="companyPhone" data-options="required:true, validateOnCreate:false" />
        </div>                        
    </div>
    <div class="form-group">
        <label>
            Suite Number:
        </label>
        <div class="col-sm-12">       
            <input style="width:100%" class="easyui-textbox" value="1" name="email" data-options="required:true, validateOnCreate:false">
        </div>                        
    </div>
    <hr>
    <div class="form-group">
        <div class="col-sm-12">  
            <a onClick="submitSalonForm()" href="javascript:void(0)"  class="easyui-linkbutton  float-right submit" data-options="iconCls:'icon-save'">Save</a>
        </div>
    </div>
</form>
