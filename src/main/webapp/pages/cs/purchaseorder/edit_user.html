<form id="userForm">
    <div class="form-group">
        <label>
            First Name:
        </label>
        <div class="col-sm-12">       
            <input style="width:100%" class="easyui-textbox" id="editFirstName" name="editFirstName" data-options="required:true, validateOnCreate:false">
        </div>                        
    </div>
    <div class="form-group">
        <label>
            Last Name:
        </label>
        <div class="col-sm-12">       
            <input style="width:100%" class="easyui-textbox" id="editLastName" name="editLastName" data-options="required:true, validateOnCreate:false">
        </div>                        
    </div>
    <div class="form-group">
        <label>
            Mobile Phone:
        </label>
        <div class="col-sm-12">       
            <input style="width:100%" id="editMobilePhone" name="editMobilePhone">
        </div>                        
    </div>
    <div class="form-group">
        <label>
            Business Phone:
        </label>
        <div class="col-sm-12">       
            <input style="width:100%" id="editBusinessPhone" name="editBusinessPhone">
        </div>                        
    </div>
    <div class="form-group">
        <label>
            Email:
        </label>
        <div class="col-sm-12">       
            <input style="width:100%" class="easyui-textbox" id="editEmail" data-options="validType:'email', validateOnCreate:false">
        </div>                        
    </div>
    <hr>
    <div class="form-group">
        <div class="col-sm-12">  
            <a onClick="editUserInformation()" href="javascript:void(0)" class="easyui-linkbutton  float-right submit" data-options="iconCls:'icon-save'">Save</a>
        </div>
    </div>
    <div class="form-group"><div class="col-sm-12 height-20"> </div></div>
</form>
