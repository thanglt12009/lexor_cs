<html>
    <head>
        <title>Cases</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="../../../css/themes/default/easyui.css">
        <link rel="stylesheet" type="text/css" href="../../../css/themes/icon.css">
        <link rel="stylesheet" href="../../../css/bootstrap/bootstrap.min.css">
        <link rel="stylesheet" href="../../../css/bootstrap/bootstrap.grid.min.css">
        <link rel="stylesheet" href="../../../css/easy-autocomplete.min.css">
        <link rel="stylesheet" type="text/css" href="../../../css/style.css">

        <script type="text/javascript" src="../../../js/jquery.min.js"></script>
        <script type="text/javascript" src="../../../js/jquery.easyui.min.js"></script>
        <script type="text/javascript" src="../../../js/jquery.easy-autocomplete.min.js"></script>
        <script type="text/javascript" src="../../../js/user.js"></script>
        <script type="text/javascript" src="../../../js/case.js"></script>
    </head>
    <body>
        <div class="container">
            <form>
                <div class="form-group row">
                    <label for="search-box">Please Enter Customer Phone Number:</label>
                    <div class="col-sm-10">                    
                        <input class="easyui-textbox" style="width:100%" id="userSearch" data-options="iconCls:'icon-search'">
                    </div>
                    <div class="col-sm-2">                    
                        <a id="addNew" href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-add'">Add new contact</a>
                    </div>
                </div>
                <div class="form-group">
                    <table class="easyui-datagrid" id="userGrid" pagination="true">
                        <thead>
                            <tr>
                                <th data-options="field:'doc_number', fixed:true, width: 100">Doc Number</th>
                                <th data-options="field:'case_status',sortable:true, fixed:true, width: 200">Case Status</th>
                                <th data-options="field:'name', fixed:true, width: 230">Customer Name</th>
                                <th data-options="field:'mobile_phone', fixed:true, width: 150">Mobile phone</th>
                                <th data-options="field:'business_phone', fixed:true, width: 150">Business Phone</th>
                                <th data-options="field:'service_rep_name', sortable:true, fixed:true, width: 200">Customer Service Rep Name</th>
                                <th data-options="field:'action', fixed:true, width: 80">Action</th>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </form>
            <div id="addContactDialog" style="height:auto"></div>
    </body>
</html>
