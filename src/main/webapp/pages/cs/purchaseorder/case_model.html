<form id="caseForm">
    <div class="form-group">
       <label>
           Case priority:
       </label>
       <div class="col-sm-12 combobox">     
           <select id="editCasePriority" class="easyui-combobox" name="editCasePriority"  data-options="valueField:'id',textField:'text'" name="casePriority" style="width:100%">
               <option value="1">Low </option>
               <option value="2">Normal</option>
               <option value="3">High</option>
               <option value="4">Critical</option>
           </select>                       
       </div> 
   </div>
   <div class="form-group">
       <label>
           Customer Service Rep:
       </label>
       <div class="col-sm-12 combobox">     
           <select class="easyui-combobox" data-options="valueField:'id',textField:'text'" id="customerService" style="width:100%">
               <option value="0">Auto Rotation </option>
               <option value="1">Customer Service Rep 1 </option>
               <option value="2">Customer Service Rep 2 </option>
               <option value="3">Customer Service Rep 3 </option>
               <option value="4">Customer Service Rep 4 </option>
           </select>                       
       </div> 
   </div>
   <div class="form-group">
       <label>
           Service Type
       </label>
       <div class="checkbox-type">
           <input class="easyui-checkbox" data-id="1" id="editBuyPart" labelPosition="after" name="BuyPart" value="Apple" label="BuyPart">
       </div>
       <div class="checkbox-type">
           <input class="easyui-checkbox" data-id="2" id="editService" labelPosition="after" name="Service" value="Service" label="Service">
       </div>
       <div class="checkbox-type">
           <input class="easyui-checkbox" data-id="3" id ="editReturnCK" labelPosition="after" name="Return" value="Return" label="Return">
       </div>
   </div>
    <hr>
    <div class="form-group">
        <div class="col-sm-12">  
            <a onClick="submitCaseForm()" href="javascript:void(0)" class="easyui-linkbutton  float-right submit" data-options="iconCls:'icon-save'">Save</a>
        </div>
    </div>
</form>
